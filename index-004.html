<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- title tag -->
        <title>The friendships we build together by Jobe Forgue</title>
        <!-- character encoding -->
        <meta charset="utf-8">
        <!-- make viewport mobile-friendly -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- meta description -->
        <meta name="description" content="This is a poem by Jobe Forgue for Web Design and Development I at Andover High School, Fall 2019.">
        <!-- local w3.css link -->
        <link rel="stylesheet" type="text/css" href="css/w3.css">
        <!-- animate.css -->
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Google fonts -->
       <link href="https://fonts.googleapis.com/css?family=Jomolhari&display=swap" rel="stylesheet">
        <!-- prefetch audio -->
        <link rel="prefetch" href="img/Purple%20Planet%20Music%20-%20Dreamcatcher%202823A3929%20140bpm.mp3">

    </head>

    <body>
        <figure class="w3-display-bottommiddle" style="z-index: 1000">
            <figcaption>Play me:</figcaption>
            <audio controls autoplay src="img/Purple%20Planet%20Music%20-%20Dreamcatcher%202823A3929%20140bpm.mp3">
              <code>audio</code> element.
            </audio>
        </figure>

        <!-- SLIDE #1 -->
        <section class="mySlides fs-img-1">
            <div class="w3-container w3-display-middle">
                <h1 class="animated fadeInDown slower" style="font-size: 40px; color: white;">The friendships we build together</h1>
            </div>
     </section>

        <!-- SLIDE #2 -->
        <section class="mySlides">

            <!-- The video -->
            <video autoplay muted loop id="myVideo">
                <source src="img/Pexels%20Videos%201899145.mp4" type="video/mp4">
            </video>

            <div class="w3-container w3-display-middle">
                <h1 class="black-shadow-2 animated fadeInDown slower w3-text-white" style="font-size: 40px;">Have the ability to support every human</h1>
            </div>

        </section>
        
        
        <!-- SLIDE #3 -->
        <section class="mySlides fs-img-2 w3-display-bottommiddle">
            
             <div class="w3-container w3-display-middle">
                <h1 style="color: white; font-size: 46.4px; border-color: black;">Cannot be destroyed by other people
</h1>
            </div>
            
            
            <div class="w3-row">
                <div class="w3-third w3-orange w3-display-topmiddle fs-img-3">
                    <h1 style="color: white; font-size: 60px;">Human</h1>
                
                </div>
                
                <div class="w3-third w3-purple w3-display-topright fs-img-4">
                    <h1 style="font-size: 60px;">destroyed</h1>
                </div>
                
                <div class="w3-third w3-blue w3-display-topleft">
                <h1 style="font-size: 60px;">Love</h1>
                 </div>
                
            </div>
  </section>
        
        <!-- SLIDE 4 -->
        <section class="mySlides">
            
            <div class="w3-cell-row" style="height: 100%;">
                
                <div class="w3-cell w3-container w3-red w3-mobile" style="height: 50%;">
                    <h1>Memories</h1>
                </div>
                
                <div class="w3-cell w3-container w3-blue w3-mobile" style="height: 50%;">
                    <h1>Prevails</h1>
                </div>
                
            </div>
        
        </section>


        <!-- slideshow buttons (prev, next) -->
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>

        <script src="js/slideshow.js"></script>

    </body>

</html>
